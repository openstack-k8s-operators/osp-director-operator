name: Golang lint, vet and unit test pipeline

on: [push, pull_request]

jobs:
  test:
    #FIXME: Remove the 1.14... here once we update https://github.com/openshift/release/blob/master/core-services/prow/02_config/openstack-k8s-operators/osp-director-operator/_prowconfig.yaml#L10-L11 
    name: govet, golint and gotest (1.14.x, ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout project code
        uses: actions/checkout@v2
      - name: Checkout openstack-k8s-operators-ci project
        uses: actions/checkout@v2
        with:
          repository: openstack-k8s-operators/openstack-k8s-operators-ci
          path: ./openstack-k8s-operators-ci
      - name: Run govet.sh
        run: ./openstack-k8s-operators-ci/test-runner/govet.sh
      - name: Run golint.sh
        run: ./openstack-k8s-operators-ci/test-runner/golint.sh
      - name: Run gotest.sh
        run: ./openstack-k8s-operators-ci/test-runner/gotest.sh

  golangci:
    #FIXME: Remove the 1.14... here once we update https://github.com/openshift/release/blob/master/core-services/prow/02_config/openstack-k8s-operators/osp-director-operator/_prowconfig.yaml#L10-L11 
    name: golangci (1.14.x, ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Checkout project code
        uses: actions/checkout@v2
      - name: Run golangci lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.38.0
          args: --timeout 3m
