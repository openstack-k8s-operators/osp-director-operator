# Note: when bundle gets created there is a prefix 'osp-director-operator'
# being added to the ServiceAccount names
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openstackclient
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openstackclient-role
  namespace: openstack
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups:
  - osp-director.openstack.org
  resources:
  - openstacknets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - osp-director.openstack.org
  resources:
  - openstacknets/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openstackclient-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openstackclient-role
subjects:
  # Applying the role to both SA (with and without prefix) to be able
  # to run the operator local
- kind: ServiceAccount
  name: osp-director-operator-openstackclient
  namespace: openstack
- kind: ServiceAccount
  name: openstackclient
  namespace: openstack
