#
# Check for:
#
# - 1 OpenStackNetConfig
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 OpenStackClient
# - 6 OpenStackNet (IP reservations for OpenStackControlPlane and OpenStackClient)
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers:
  - 172.22.0.1
  domainName: osptest.test.metalkube.org
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      ipv6:
        allocationEnd: 2001:db8:fd00:2000:ffff:ffff:ffff:fffe
        allocationStart: 2001:db8:fd00:2000::100
        cidr: 2001:db8:fd00:2000::/64
        gateway: 2001:db8:fd00:2000::1
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: true
  reservations:
    controller-1:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::41
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane:  2001:db8:fd00:2000::42
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::10
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::251
      macReservations: {}
status:
  hosts:
    controller-0:
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::101/64
    controller-1:
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::41/64
    controller-2:
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::42/64
    controlplane:
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::10/64
      ovnBridgeMacAdresses: {}
    openstackclient-0:
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::251/64
      ovnBridgeMacAdresses: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta2
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  openStackClientImageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  openStackClientNetworks:
  - ctlplane
  openStackClientStorageClass: host-nfs-storageclass
  openStackRelease: "16.2"
  passwordSecret: userpassword
  virtualMachineRoles:
    controller:
      cores: 6
      ctlplaneInterface: enp2s0
      isTripleoRole: true
      memory: 20
      networks:
      - ctlplane
      roleCount: 3
      roleName: Controller
      rootDisk:
        baseImageVolumeName: controller-base-img
        dedicatedIOThread: false
        diskSize: 50
        name: ""
        storageAccessMode: ReadWriteMany
        storageClass: host-nfs-storageclass
        storageVolumeMode: Filesystem
status:
  ospVersion: "16.2"
  provisioningStatus:
    clientReady: true
    desiredCount: 1
    readyCount: 1
    reason: All requested OSVMSets have been provisioned
    state: Provisioned
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::10/64
      provisioningState: Created
---
apiVersion: osp-director.openstack.org/v1beta2
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  passwordSecret: userpassword
  roleName: Controller
  rootDisk:
    baseImageVolumeName: controller-base-img
    dedicatedIOThread: false
    diskSize: 50
    name: ""
    storageAccessMode: ReadWriteMany
    storageClass: host-nfs-storageclass
    storageVolumeMode: Filesystem
  vmCount: 3
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 3
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-0:
      annotatedForDeletion: false
      hostRef: controller-0
      hostname: controller-0
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::101/64
      networkDataSecretName: controller-controller-0-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
    controller-1:
      annotatedForDeletion: false
      hostRef: controller-1
      hostname: controller-1
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::41/64
      networkDataSecretName: controller-controller-1-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
    controller-2:
      annotatedForDeletion: false
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::42/64
      networkDataSecretName: controller-controller-2-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackClient
metadata:
  name: openstackclient
  namespace: openstack
spec:
  cloudName: overcloud
  deploymentSSHSecret: osp-controlplane-ssh-keys
  imageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  networks:
  - ctlplane
  runGID: 42401
  runUID: 42401
  storageClass: host-nfs-storageclass
status:
  netStatus:
    openstackclient-0:
      annotatedForDeletion: false
      hostRef: openstackclient-0
      hostname: openstackclient-0
      ipaddresses:
        ctlplane: 2001:db8:fd00:2000::251/64
      provisioningState: Provisioned
---
