#
# Check for:
#
# - 1 OpenStackNetConfig
# - 1 OpenStackMACAddress
# - 1 TestAssert
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers:
  - 172.22.0.1
  domainName: osptest.test.metalkube.org
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      ipv6:
        allocationEnd: 2001:db8:fd00:2000:ffff:ffff:ffff:fffe
        allocationStart: 2001:db8:fd00:2000::100
        cidr: 2001:db8:fd00:2000::/64
        gateway: 2001:db8:fd00:2000::1
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  - isControlPlane: false
    mtu: 1500
    name: InternalApi
    nameLower: internal_api
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      ipv6:
        allocationEnd: fd00:fd00:fd00:2000:ffff:ffff:ffff:fffe
        allocationStart: fd00:fd00:fd00:2000::10
        cidr: fd00:fd00:fd00:2000::/64
        gateway: ""
        routes: []
      name: internal_api
      vlan: 20
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: false
  reservations:
    controller-1:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::41
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::42
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::10
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 2001:db8:fd00:2000::251
      macReservations: {}
status:
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 2
    netReadyCount: 2
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: internalapi
  namespace: openstack
spec:
  allocationEnd: fd00:fd00:fd00:2000:ffff:ffff:ffff:fffe
  allocationStart: fd00:fd00:fd00:2000::10
  attachConfiguration: br-osp
  cidr: fd00:fd00:fd00:2000::/64
  domainName: internalapi.osptest.test.metalkube.org
  gateway: ""
  mtu: 1500
  name: InternalApi
  nameLower: internal_api
  roleReservations: {}
  routes: []
  vip: true
  vlan: 20
status:
  conditions:
  - message: OpenStackNet internalapi has been successfully configured on targeted node(s)
    reason: OpenStackNet internalapi has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservations: {}
  reservedIpCount: 0
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 10
namespaced: true
commands:
  - script: |
      set -x
      # should return the new reservation for the added physnet
      reservation=$(oc get -n openstack osmacaddr openstacknetconfig -o json | jq .spec.roleReservations.Controller.reservations | jq -r 'to_entries | map(select(.key == "controller-2"))[0] | .value.reservations.datacentre2'| wc -l)
      if [ $reservation -eq 1 ]; then
          exit 0
      else
          exit 1
      fi
