#
# Check for:
#
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 OpenStackClient
# - 6 OpenStackNet (IP reservations for OpenStackControlPlane and OpenStackClient)
# - 1 Secret (TripleO passwords)
# - 1 OpenStackMACAddress
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers:
  - 172.22.0.1
  domainName: osptest.test.metalkube.org
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 172.22.0.250
        allocationStart: 172.22.0.100
        cidr: 172.22.0.0/24
        gateway: 172.22.0.1
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: false
  reservations:
    controller-0:
      ipReservations: {}
      macReservations:
        datacentre: fa:16:3a:aa:aa:aa
    controller-1:
      ipReservations: {}
      macReservations:
        datacentre: fa:16:3a:aa:aa:bb
    controller-2:
      ipReservations: {}
      macReservations:
        datacentre: fa:16:3a:aa:aa:cc
    controlplane:
      ipReservations:
        ctlplane: 172.22.0.110
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 172.22.0.251
      macReservations: {}
status:
  hosts:
    controller-2:
      ipaddresses:
        ctlplane: 172.22.0.102/24
      ovnBridgeMacAdresses:
        datacentre: fa:16:3a:aa:aa:cc
    controlplane:
      ipaddresses:
        ctlplane: 172.22.0.110/24
      ovnBridgeMacAdresses: {}
    openstackclient-0:
      ipaddresses:
        ctlplane: 172.22.0.251/24
      ovnBridgeMacAdresses: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta2
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  openStackClientImageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  openStackClientNetworks:
  - ctlplane
  openStackClientStorageClass: host-nfs-storageclass
  openStackRelease: "16.2"
  passwordSecret: userpassword
  virtualMachineRoles:
    controller:
      cores: 6
      ctlplaneInterface: enp2s0
      isTripleoRole: true
      memory: 20
      networks:
      - ctlplane
      roleCount: 1
      roleName: Controller
      rootDisk:
        baseImageVolumeName: controller-base-img
        dedicatedIOThread: false
        diskSize: 50
        name: ""
        storageAccessMode: ReadWriteMany
        storageClass: host-nfs-storageclass
        storageVolumeMode: Filesystem
status:
  ospVersion: "16.2"
  provisioningStatus:
    clientReady: true
    desiredCount: 1
    readyCount: 1
    reason: All requested OSVMSets have been provisioned
    state: Provisioned
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 172.22.0.110/24
      provisioningState: Created
---
apiVersion: osp-director.openstack.org/v1beta2
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  passwordSecret: userpassword
  roleName: Controller
  rootDisk:
    baseImageVolumeName: controller-base-img
    dedicatedIOThread: false
    diskSize: 50
    name: ""
    storageAccessMode: ReadWriteMany
    storageClass: host-nfs-storageclass
    storageVolumeMode: Filesystem
  vmCount: 1
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 1
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-2:
      annotatedForDeletion: false
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 172.22.0.102/24
      networkDataSecretName: controller-controller-2-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackClient
metadata:
  name: openstackclient
  namespace: openstack
spec:
  cloudName: overcloud
  deploymentSSHSecret: osp-controlplane-ssh-keys
  imageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  networks:
  - ctlplane
  runGID: 42401
  runUID: 42401
  storageClass: host-nfs-storageclass
status:
  netStatus:
    openstackclient-0:
      annotatedForDeletion: false
      hostRef: openstackclient-0
      hostname: openstackclient-0
      ipaddresses:
        ctlplane: 172.22.0.251/24
      provisioningState: Provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  labels:
    ooo-ctlplane-network: "true"
    ooo-netname: Control
    ooo-netname-lower: ctlplane
    ooo-subnetname: ctlplane
    osp-director.openstack.org/controller: osp-openstacknetconfig
    osp-director.openstack.org/name: openstacknetconfig
    osp-director.openstack.org/namespace: openstack
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 172.22.0.250
  allocationStart: 172.22.0.100
  attachConfiguration: br-osp
  cidr: 172.22.0.0/24
  domainName: ctlplane.osptest.test.metalkube.org
  gateway: 172.22.0.1
  mtu: 1500
  name: Control
  nameLower: ctlplane
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 172.22.0.110
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-2
        ip: 172.22.0.102
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 172.22.0.251
        vip: false
  routes: []
  vip: true
  vlan: 0
status:
  currentState: Configured
  reservations:
    controller-2:
      deleted: false
      ip: 172.22.0.102
    controlplane:
      deleted: false
      ip: 172.22.0.110
    openstackclient-0:
      deleted: false
      ip: 172.22.0.251
  reservedIpCount: 3
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    osp-director.openstack.org/controller: osp-controlplane
    osp-director.openstack.org/name: overcloud
    osp-director.openstack.org/namespace: openstack
  name: tripleo-passwords
  namespace: openstack
type: Opaque
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackMACAddress
metadata:
  name: openstacknetconfig
  namespace: openstack
spec:
  physNetworks:
  - macPrefix: fa:16:3a
    name: datacentre
  roleReservations:
    Controller:
      reservations:
        controller-2:
          deleted: false
          reservations:
            datacentre: fa:16:3a:aa:aa:cc
status:
  currentState: Created
  macReservations:
    controller-2:
      deleted: false
      reservations:
        datacentre: fa:16:3a:aa:aa:cc
  reservedMACCount: 1
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 10
namespaced: true
commands:
  - script: |
      set -x
      # should return only [] to validate that the reservation is gone
      reservation=$(oc get -n openstack osmacaddr openstacknetconfig -o json | jq .spec.roleReservations.Controller.reservations | jq -r 'to_entries | map(select(.key == "controller-0"))' | wc -l)
      if [ $reservation -eq 1 ]; then
          exit 0
      else
          exit 1
      fi
  - script: |
      set -x
      # should return only [] to validate that the reservation is gone
      reservation=$(oc get -n openstack osmacaddr openstacknetconfig -o json | jq .spec.roleReservations.Controller.reservations | jq -r 'to_entries | map(select(.key == "controller-1"))' | wc -l)
      if [ $reservation -eq 1 ]; then
          exit 0
      else
          exit 1
      fi
