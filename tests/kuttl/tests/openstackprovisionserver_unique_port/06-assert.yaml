# - 1 OpenStackProvisionServer (we don't actually care about the OpenStackBaremetalSet resource) with an auto-assigned httpd port
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackProvisionServer
metadata:
  name: compute-provisionserver
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1/images/rhel-guest-image-9.2-20230414.17.x86_64.qcow2
  port: 6190
status:
  conditions:
  - message: Provisioning of OpenStackProvisionServer in progress
    reason: OpenStackProvisionServerCondReasonProvisioning
    status: "False"
    type: Provisioning
