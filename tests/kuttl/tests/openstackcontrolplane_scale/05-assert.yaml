  ready: true
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: ctlplane
  namespace: openstack
status:
  conditions:
  - message: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    reason: OpenStackNet ctlplane has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
  reservedIpCount: 5
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.100
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-0
        ip: 192.168.25.102
        vip: false
      - deleted: false
