      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.101
        vip: false
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  name: external
  namespace: openstack
spec:
  allocationEnd: 10.0.0.250
  allocationStart: 10.0.0.4
  attachConfiguration:
    nodeNetworkConfigurationPolicy:
      desiredState:
        interfaces:
        - bridge:
            options:
              stp:
                enabled: false
            port:
            - name: enp7s0
          description: Linux bridge with enp7s0 as a port
          name: br-osp
          state: up
          type: linux-bridge
      nodeSelector:
        node-role.kubernetes.io/worker: ""
  cidr: 10.0.0.0/24
  gateway: 10.0.0.1
  vlan: 10
status:
  conditions:
  - message: OpenStackNet external has been successfully configured on targeted node(s)
    reason: OpenStackNet external has been successfully configured on targeted node(s)
    status: "True"
    type: Configured
  currentState: Configured
