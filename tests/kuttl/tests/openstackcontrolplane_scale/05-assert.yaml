      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 10.0.0.4
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-0
        ip: 10.0.0.6
        vip: false
      - deleted: false
        hostname: controller-1
        ip: 10.0.0.7
        vip: false
      - deleted: false
        hostname: controller-2
        ip: 10.0.0.8
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 10.0.0.5
        vip: false
