#
# Check for:
#
# - 1 OpenStackNetConfig
# - 1 OpenStackControlPlane
# - 1 OpenStackVMSet
# - 1 OpenStackClient
# - 6 OpenStackNet (IP reservations for OpenStackControlPlane and OpenStackClient)
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  finalizers:
  - openstacknetconfig.osp-director.openstack.org
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers:
  - 172.22.0.1
  domainName: osptest.test.metalkube.org
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 172.22.0.250
        allocationStart: 172.22.0.100
        cidr: 172.22.0.0/24
        gateway: 172.22.0.1
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  preserveReservations: true
  reservations:
    controller-1:
      ipReservations:
        ctlplane: 172.22.0.121
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane: 172.22.0.122
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 172.22.0.110
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 172.22.0.251
      macReservations: {}
status:
  hosts:
    controller-0:
      ipaddresses:
        ctlplane: 172.22.0.100/24
    controller-1:
      ipaddresses:
        ctlplane: 172.22.0.121/24
    controller-2:
      ipaddresses:
        ctlplane: 172.22.0.122/24
    controlplane:
      ipaddresses:
        ctlplane: 172.22.0.110/24
      ovnBridgeMacAdresses: {}
    openstackclient-0:
      ipaddresses:
        ctlplane: 172.22.0.251/24
      ovnBridgeMacAdresses: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 1
    netReadyCount: 1
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackControlPlane
metadata:
  name: overcloud
  namespace: openstack
spec:
  enableFencing: false
  openStackClientImageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  openStackClientNetworks:
  - ctlplane
  openStackClientStorageClass: host-nfs-storageclass
  openStackRelease: "16.2"
  passwordSecret: userpassword
  virtualMachineRoles:
    controller:
      baseImageVolumeName: controller-base-img
      cores: 6
      ctlplaneInterface: enp2s0
      diskSize: 50
      isTripleoRole: true
      memory: 20
      networks:
      - ctlplane
      roleCount: 3
      roleName: Controller
      storageAccessMode: ReadWriteMany
      storageClass: host-nfs-storageclass
      storageVolumeMode: Filesystem
status:
  ospVersion: "16.2"
  provisioningStatus:
    clientReady: true
    desiredCount: 1
    readyCount: 1
    reason: All requested OSVMSets have been provisioned
    state: Provisioned
  vipStatus:
    controlplane:
      annotatedForDeletion: false
      hostRef: controlplane
      hostname: controlplane
      ipaddresses:
        ctlplane: 172.22.0.110/24
      provisioningState: Created
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  finalizers:
  - openstackvmsets.osp-director.openstack.org/virtualmachine
  name: controller
  namespace: openstack
spec:
  baseImageVolumeName: controller-base-img
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  passwordSecret: userpassword
  roleName: Controller
  storageAccessMode: ReadWriteMany
  storageClass: host-nfs-storageclass
  storageVolumeMode: Filesystem
  vmCount: 3
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 3
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-0:
      annotatedForDeletion: false
      ctlplaneIP: ""
      hostRef: controller-0
      hostname: controller-0
      ipaddresses:
        ctlplane: 172.22.0.100/24
      networkDataSecretName: controller-controller-0-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
    controller-1:
      annotatedForDeletion: false
      ctlplaneIP: ""
      hostRef: controller-1
      hostname: controller-1
      ipaddresses:
        ctlplane: 172.22.0.121/24
      networkDataSecretName: controller-controller-1-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
    controller-2:
      annotatedForDeletion: false
      ctlplaneIP: ""
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 172.22.0.122/24
      networkDataSecretName: controller-controller-2-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackClient
metadata:
  name: openstackclient
  namespace: openstack
spec:
  cloudName: overcloud
  deploymentSSHSecret: osp-controlplane-ssh-keys
  imageURL: registry.redhat.io/rhosp-rhel8/openstack-tripleoclient:16.2
  networks:
  - ctlplane
  runGID: 42401
  runUID: 42401
  storageClass: host-nfs-storageclass
status:
  netStatus:
    openstackclient-0:
      annotatedForDeletion: false
      hostRef: openstackclient-0
      hostname: openstackclient-0
      ipaddresses:
        ctlplane: 172.22.0.251/24
      provisioningState: Provisioned
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  finalizers:
  - openstacknet.osp-director.openstack.org
  labels:
    ooo-ctlplane-network: "true"
    ooo-netname: Control
    ooo-netname-lower: ctlplane
    ooo-subnetname: ctlplane
    osp-director.openstack.org/controller: osp-openstacknetconfig
    osp-director.openstack.org/name: openstacknetconfig
    osp-director.openstack.org/namespace: openstack
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 172.22.0.250
  allocationStart: 172.22.0.100
  attachConfiguration: br-osp
  cidr: 172.22.0.0/24
  domainName: ctlplane.osptest.test.metalkube.org
  gateway: 172.22.0.1
  mtu: 1500
  name: Control
  nameLower: ctlplane
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 172.22.0.110
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-0
        ip: 172.22.0.100
        vip: false
      - deleted: false
        hostname: controller-1
        ip: 172.22.0.121
        vip: false
      - deleted: false
        hostname: controller-2
        ip: 172.22.0.122
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 172.22.0.251
        vip: false
  routes: []
  vip: true
  vlan: 0
status:
  currentState: Configured
  reservations:
    controller-0:
      deleted: false
      ip: 172.22.0.100
    controller-1:
      deleted: false
      ip: 172.22.0.121
    controller-2:
      deleted: false
      ip: 172.22.0.122
    controlplane:
      deleted: false
      ip: 172.22.0.110
    openstackclient-0:
      deleted: false
      ip: 172.22.0.251
  reservedIpCount: 5
