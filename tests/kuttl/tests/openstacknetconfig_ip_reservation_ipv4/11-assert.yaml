#
# Check for:
#
# - 1 OpenStackNetConfig
# - 2 OpenStackNet
# - 1 OpenStackVMset
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNetConfig
metadata:
  name: openstacknetconfig
  namespace: openstack
spec:
  attachConfigurations:
    br-osp:
      nodeNetworkConfigurationPolicy:
        desiredState:
          interfaces:
          - bridge:
              options:
                stp:
                  enabled: false
              port:
              - name: enp7s0
            description: Linux bridge with enp7s0 as a port
            mtu: 1500
            name: br-osp
            state: up
            type: linux-bridge
        nodeSelector:
          node-role.kubernetes.io/worker: ""
      nodeSriovConfigurationPolicy:
        desiredState:
          deviceType: vfio-pci
          mtu: 9000
          numVfs: 0
          port: ""
          spoofCheck: "on"
          trust: "off"
  dnsServers: []
  domainName: localdomain
  networks:
  - isControlPlane: true
    mtu: 1500
    name: Control
    nameLower: ctlplane
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 192.168.25.250
        allocationStart: 192.168.25.100
        cidr: 192.168.25.0/24
        gateway: 192.168.25.1
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: ctlplane
      vlan: 0
    vip: true
  - isControlPlane: false
    mtu: 1500
    name: InternalApi
    nameLower: internal_api
    subnets:
    - attachConfiguration: br-osp
      ipv4:
        allocationEnd: 172.17.0.250
        allocationStart: 172.17.0.10
        cidr: 172.17.0.0/24
        gateway: ""
        routes: []
      ipv6:
        allocationEnd: ""
        allocationStart: ""
        cidr: ""
        gateway: ""
        routes: []
      name: internal_api
      vlan: 20
    vip: true
  ovnBridgeMacMappings:
    physNetworks:
    - macPrefix: fa:16:3a
      name: datacentre
  reservations:
    controller-1:
      ipReservations:
        ctlplane: 192.168.25.41
      macReservations: {}
    controller-2:
      ipReservations:
        ctlplane: 192.168.25.42
      macReservations: {}
    controlplane:
      ipReservations:
        ctlplane: 192.168.25.10
      macReservations: {}
    openstackclient-0:
      ipReservations:
        ctlplane: 192.168.25.251
      macReservations: {}
status:
  hosts:
    controller-0:
      ipaddresses: {}
      ovnBridgeMacAdresses: {}
    controller-1:
      ipaddresses: {}
      ovnBridgeMacAdresses: {}
    controller-2:
      ipaddresses:
        ctlplane: 192.168.25.42/24
        internal_api: 172.17.0.11/24
    controlplane:
      ipaddresses:
        ctlplane: 192.168.25.10/24
        internal_api: 172.17.0.10/24
      ovnBridgeMacAdresses: {}
    openstackclient-0:
      ipaddresses:
        ctlplane: 192.168.25.251/24
      ovnBridgeMacAdresses: {}
  provisioningStatus:
    attachDesiredCount: 1
    attachReadyCount: 1
    netDesiredCount: 2
    netReadyCount: 2
    physNetDesiredCount: 1
    physNetReadyCount: 1
    reason: OpenStackNetConfig openstacknetconfig all resources configured
    state: Configured
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: ctlplane
  namespace: openstack
spec:
  allocationEnd: 192.168.25.250
  allocationStart: 192.168.25.100
  attachConfiguration: br-osp
  cidr: 192.168.25.0/24
  domainName: ctlplane.localdomain
  gateway: 192.168.25.1
  mtu: 1500
  name: Control
  nameLower: ctlplane
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 192.168.25.10
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-2
        ip: 192.168.25.42
        vip: false
    OpenstackClientopenstackclient:
      addToPredictableIPs: false
      reservations:
      - deleted: false
        hostname: openstackclient-0
        ip: 192.168.25.251
        vip: false
  routes: []
  vip: true
  vlan: 0
status:
  currentState: Configured
  reservations:
    controller-2:
      deleted: false
      ip: 192.168.25.42
    controlplane:
      deleted: false
      ip: 192.168.25.10
    openstackclient-0:
      deleted: false
      ip: 192.168.25.251
  reservedIpCount: 3
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackNet
metadata:
  name: internalapi
  namespace: openstack
spec:
  allocationEnd: 172.17.0.250
  allocationStart: 172.17.0.10
  attachConfiguration: br-osp
  cidr: 172.17.0.0/24
  domainName: internalapi.localdomain
  gateway: ""
  mtu: 1500
  name: InternalApi
  nameLower: internal_api
  roleReservations:
    ControlPlane:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controlplane
        ip: 172.17.0.10
        vip: true
    Controller:
      addToPredictableIPs: true
      reservations:
      - deleted: false
        hostname: controller-2
        ip: 172.17.0.11
        vip: false
  routes: []
  vip: true
  vlan: 20
status:
  currentState: Configured
  reservations:
    controller-2:
      deleted: false
      ip: 172.17.0.11
    controlplane:
      deleted: false
      ip: 172.17.0.10
  reservedIpCount: 2
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackVMSet
metadata:
  name: controller
  namespace: openstack
spec:
  baseImageVolumeName: controller-base-img
  cores: 6
  ctlplaneInterface: enp2s0
  deploymentSSHSecret: osp-controlplane-ssh-keys
  diskSize: 50
  domainName: ostest.test.metalkube.org
  isTripleoRole: true
  memory: 20
  networks:
  - ctlplane
  - internal_api
  passwordSecret: userpassword
  roleName: Controller
  storageAccessMode: ReadWriteMany
  storageClass: host-nfs-storageclass
  storageVolumeMode: Filesystem
  vmCount: 1
status:
  baseImageDVReady: true
  provisioningStatus:
    readyCount: 1
    reason: All requested VirtualMachines have been provisioned
    state: Provisioned
  vmHosts:
    controller-2:
      annotatedForDeletion: false
      ctlplaneIP: ""
      hostRef: controller-2
      hostname: controller-2
      ipaddresses:
        ctlplane: 192.168.25.42/24
        internal_api: 172.17.0.11/24
      networkDataSecretName: controller-controller-2-networkdata
      provisioningState: Provisioned
      userDataSecretName: controller-cloudinit
